<script>
  function onTabsButtonPress() {
    /* NAVPOST toggle (existing) */
    const navpost = document.querySelector(".navpost");
    if (navpost) {
      navpost.style.top =
        navpost.style.top === "10px" ? "6px" : "10px";
    }

    /* NAV-BUTTON toggle (NEW) */
    const navButtons = document.querySelectorAll(".nav-button");
    navButtons.forEach(btn => {
      btn.style.top =
        btn.style.top === "5px" ? "0px" : "5px";
    });

    // ðŸ”Œ Extension point (leave empty for later)
  }
</script>
<script>
  function toggleTheme() {
    document.body.classList.toggle("light-theme");

    const isLight = document.body.classList.contains("light-theme");

    localStorage.setItem("theme", isLight ? "light" : "dark");
  }

  /* Restore saved theme on load */
  (function () {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
      document.body.classList.add("light-theme");
    }
  })();
</script>
<script>
const CORRECT_PIN = "4832"; // change this
let enteredPin = "";

function updateDots() {
  const dots = document.querySelectorAll("#pin-dots span");
  dots.forEach((dot,i)=>{ dot.classList.toggle("filled", i<enteredPin.length); });
}

function pressKey(num) {
  if(enteredPin.length>=4) return;
  enteredPin += num;
  updateDots();
}

function clearPin() {
  enteredPin = enteredPin.slice(0,-1);
  updateDots();
}

function checkPin() {
  const error = document.getElementById("pin-error");
  if(enteredPin === CORRECT_PIN) {
    localStorage.setItem("appUnlocked","true");
    document.getElementById("lock-screen").style.display="none";
  } else {
    error.textContent="Incorrect PIN";
    enteredPin="";
    updateDots();
  }
}
</script>
